<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Timer | FTT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css?123">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="./images/Logo-CoECloud-Blanco.png" alt="Logo CoE Cloud">
        </div>
        <div class="controls">
            <label for="timeInput">Tiempo:</label>
            <input id="timeInput" type="number" value="10" placeholder="10" length="2">
        </div>
    </header>
    <main>
        <div class="btns btns-1">
            <button id="start" type="button">Iniciar</button>
            <button id="stop" type="button">Pausar</button>
            <button id="resume" type="button">Continuar</button>
            <button id="reset" type="button">Reiniciar</button>
        </div>
        <div class="timer">
            <div id="clock" class="clock">
                <h2>Comenzamos en:</h2>
                <div class="time">
                    <h3 id="time">10:00</h3>
                </div>
                <div class="legend">
                    <span>Minutos</span>
                    <span>Segundos</span>
                </div>
                <h4 id="string">Ingresa el número de minutos para el timer!</h4>
            </div>
            <div id="timerFinish" class="time-out">
                <h4>¡Iniciemos!</h4>
            </div>
        </div>
        <div class="btns btns-2">
            <button id="plus" type="button"></button>
            <button id="sub" type="button"></button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
